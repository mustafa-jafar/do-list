<!DOCTYPE html>
<html>
<head>
<title>
to do list
</title>
<link rel="stylesheet" type="text/css" href="main.css" > 
<link rel="stylesheet" type="text/css" href="src/sweetalert.css" > 
<meta name="viewport" content="width=device-width , initial-scale=1.0" >

</head>
<body>
<div class="task-container" >
<div class="add-task">
    <input type="text" value="" placeholder="please write your task">
    <span class="plus">+</span>
</div>
<div class="task-content"> 
    <span class="no-task" >No tasks message</span>
</div>
</div>
<div class="task-stats">
    
    <div class="all-task">
    All tasks <span>0</span>
    </div>
    <div class="task-completed">
    Completed<span>0</span>
    <div id="local"></div>
    </div>
</div>
<script src="main.js" ></script>
<script src="src/sweetalert.js"></script>
</body>
</html>
